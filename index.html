<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DIPESH JOSHI - Personal Portfolio</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Dipesh Joshi, Full Stack Developer, MERN Stack, Next.js Developer" name="keywords">
    <meta content="Full Stack Developer specializing in MERN Stack and Next.js development with expertise in AI integration" name="description">

    <!-- Favicon -->
    <link href="./img/profile.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="./lib/animate/animate.min.css" rel="stylesheet">
    <link href="./lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="./lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Template Stylesheet -->
    <link href="./css/style.css" rel="stylesheet">
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="51">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Load partials using Fetch API -->
    <div id="navbar-container"></div>
    <div id="header-container"></div>

    <!-- Video Modal Start -->
    <div class="modal modal-video fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content rounded-0">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Introduction Video</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe class="embed-responsive-item" src="" id="video" allowfullscreen allowscriptaccess="always" allow="autoplay"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Video Modal End -->

    <!-- Main Content Sections -->
    <main>
        <div id="about-container"></div>
        <div id="skills-container"></div>
        <div id="projects-container"></div>
        <div id="contact-container"></div>
    </main>

    <div id="footer-container"></div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top" aria-label="Back to top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./lib/wow/wow.min.js"></script>
    <script src="./lib/easing/easing.min.js"></script>
    <script src="./lib/waypoints/waypoints.min.js"></script>
    <script src="./lib/typed/typed.min.js"></script>
    <script src="./lib/counterup/counterup.min.js"></script>
    <script src="./lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="./lib/isotope/isotope.pkgd.min.js"></script>
    <script src="./lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="./js/main.js"></script>

    <!-- Load Partials Script -->
    <script>
        // Function to load partial content
        async function loadPartial(containerId, partialPath) {
            try {
                const response = await fetch(partialPath);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const content = await response.text();
                document.getElementById(containerId).innerHTML = content;
            } catch (error) {
                console.error('Error loading partial:', error);
            }
        }

        // Load all partials when document is ready
        document.addEventListener('DOMContentLoaded', () => {
            loadPartial('navbar-container', './partials/navbar.html');
            loadPartial('header-container', './partials/header.html');
            loadPartial('about-container', './partials/about.html');
            loadPartial('skills-container', './partials/skills.html');
            loadPartial('projects-container', './partials/projects.html');
            loadPartial('contact-container', './partials/contact.html');
            loadPartial('footer-container', './partials/footer.html');
        });
    </script>
</body>
</html>
