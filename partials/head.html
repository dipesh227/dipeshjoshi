    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#2C9DF7',
                            dark: '#1a8ae0',
                            light: '#5bb5f9'
                        },
                        secondary: {
                            DEFAULT: '#FF5722',
                            dark: '#e64a19',
                            light: '#ff784e'
                        },
                        dark: '#12141D',
                        light: '#F8F9FA'
                    },
                    fontFamily: {
                        sans: ['"Open Sans"', 'sans-serif']
                    },
                    container: {
                        center: true,
                        padding: {
                            DEFAULT: '1rem',
                            sm: '2rem',
                            lg: '4rem',
                            xl: '5rem',
                            '2xl': '6rem',
                        },
                    },
                    animation: {
                        'pulse-border': 'pulse-border 1500ms ease-out infinite',
                        'slide-up': 'slide-up 0.5s ease-out',
                        'slide-down': 'slide-down 0.5s ease-out',
                        'slide-left': 'slide-left 0.5s ease-out',
                        'slide-right': 'slide-right 0.5s ease-out',
                        'fade-in': 'fade-in 0.3s ease-out'
                    },
                    keyframes: {
                        'pulse-border': {
                            '0%': {
                                transform: 'scale(1)',
                                opacity: '1'
                            },
                            '100%': {
                                transform: 'scale(1.5)',
                                opacity: '0'
                            }
                        },
                        'slide-up': {
                            '0%': {
                                transform: 'translateY(20px)',
                                opacity: '0'
                            },
                            '100%': {
                                transform: 'translateY(0)',
                                opacity: '1'
                            }
                        },
                        'slide-down': {
                            '0%': {
                                transform: 'translateY(-20px)',
                                opacity: '0'
                            },
                            '100%': {
                                transform: 'translateY(0)',
                                opacity: '1'
                            }
                        },
                        'slide-left': {
                            '0%': {
                                transform: 'translateX(20px)',
                                opacity: '0'
                            },
                            '100%': {
                                transform: 'translateX(0)',
                                opacity: '1'
                            }
                        },
                        'slide-right': {
                            '0%': {
                                transform: 'translateX(-20px)',
                                opacity: '0'
                            },
                            '100%': {
                                transform: 'translateX(0)',
                                opacity: '1'
                            }
                        },
                        'fade-in': {
                            '0%': {
                                opacity: '0'
                            },
                            '100%': {
                                opacity: '1'
                            }
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --scrollbar-track: theme('colors.gray.200');

            .dark {
                --scrollbar-track: theme('colors.gray.800');
                --scrollbar-thumb: theme('colors.primary.dark');
            }
        }
        @layer utilities {
            .transition-smooth {
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
            .scrollbar-custom {
                scrollbar-width: thin;
                scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
            }
            .scrollbar-custom::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }
            .scrollbar-custom::-webkit-scrollbar-track {
                background: var(--scrollbar-track);
            }
            .scrollbar-custom::-webkit-scrollbar-thumb {
                background-color: var(--scrollbar-thumb);
                border-radius: 4px;
            }
        }
    </style>
