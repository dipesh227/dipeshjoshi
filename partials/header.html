<!-- Header Start -->
<header class="relative min-h-screen flex items-center" id="home">

            <div class="space-y-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="space-y-4">
                    <span class="inline-block text-primary font-semibold text-lg md:text-xl animate-slide-down">
                        Hello, I'm
                    </span>
                    <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-dark dark:text-light animate-slide-up">
                        Dipesh Joshi
                    </h1>
                    <div class="relative h-12">
                        <span class="typed-text-output inline-block text-xl md:text-2xl lg:text-3xl text-primary font-semibold" 
                              aria-live="polite"></span>
                        <div class="typed-text hidden">
                            Full Stack Developer, MERN Developer, Next.js Developer, AI Enthusiast, Web Developer

                    <a href="../Resume.pdf" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       class="inline-flex items-center px-6 py-3 bg-primary hover:bg-primary-dark text-white rounded-lg transition-all hover:transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-gray-800">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        </svg>

                    <div class="flex items-center gap-4">
                        <button type="button" 
                                class="btn-play group"
                                data-bs-toggle="modal" 
                                data-src="https://www.youtube.com/embed/qYWDQYXxOAg" 
                                data-bs-target="#videoModal"
                                aria-label="Play introduction video">

                       rel="noopener noreferrer"
                       class="text-gray-600 hover:text-primary dark:text-gray-400 dark:hover:text-primary transition-colors"
                       aria-label="GitHub Profile">
                        <i class="fab fa-github text-2xl"></i>
                    </a>
                    <a href="https://linkedin.com/in/dipesh-joshi-3234b723a" 
                       target="_blank"
                       rel="noopener noreferrer"
                       class="text-gray-600 hover:text-primary dark:text-gray-400 dark:hover:text-primary transition-colors"

                    </a>

                    <div class="relative">
                        <picture>

                            <img class="w-full max-w-lg mx-auto rounded-xl shadow-2xl transform group-hover:scale-[1.01] transition-transform duration-500"

    <!-- Scroll Indicator -->
    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce hidden md:block">
        <a href="#about"

           aria-label="Scroll to about section">
